<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <script defer src="{{url_for('static', filename='index.js')}}"></script>
    <title>Image Slider</title>
</head>

<body>

    <div class="carousel">
        <figure class="slider">
            <img src="../static/img/image-1.jpg">
            <img src="../static/img/image-2.jpg">
            <img src="../static/img/image-3.jpg">
            <img src="../static/img/image-4.jpg">

        <i id="prevBtn" class="fas fa-arrow-left"></i>
        <i id="nextBtn" class="fas fa-arrow-right"></i>
    </div>

</body>

</html>
